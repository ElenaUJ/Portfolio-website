    <main>
      <h1>Get in Touch!</h1>
      <div class="contact-form-wrapper">
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          class="contact-form"
        >
          <input
            type="hidden"
            name="access_key"
            value="9c94b482-812f-430d-b10c-79abfa3c6c25"
          />
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            class="input"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            class="input"
            required
          />
          <textarea
            name="message"
            placeholder="Your Message"
            class="input"
            required
          ></textarea>
          <button type="submit" class="submit-button shine">
            Send Message!
          </button>
        </form>
      </div>
